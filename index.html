<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>Etch a sketch</header>

    <main>
        <div class="buttons">
            <input type="color" name="color" id="color">
            <button id="colorMode">Color mode</button>
            <button id="rainbow">Rainbow mode</button>
            <button id="eraser">Eraser</button>
            <button id="clear">Clear</button>
            <div class="range-container">
                <button class="px16">16</button>
                <button class="px32">32</button>
                <button class="px64">64</button>
            </div>

        </div>

        <div class="container"></div>
    </main>
    <footer>Made by <a href="https://www.instagram.com/ahmad.nocap/" target="_blank" rel="noopener noreferrer" title="baldx">baldx</a></footer>
</body>
</html>
